baseURL = 'https://javchudutch.com/'

title = 'Ja Vchu Dutch - Learn Dutch together'
theme = 'ananke'
defaultContentLanguage = 'uk'
enableRobotsTXT = true

[frontmatter]
lastmod = ['lastmod', ':fileModTime', ':default']
date = [':filename', ':default']

[pagination]
pagerSize = 100

[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"

[languages]

[languages.uk]
disabled = false
languageCode = 'uk'
languageDirection = ''
languageName = 'Українська'
