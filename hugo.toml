[params]
site_logo = "images/logo.jpg"
favicon = "img/favicon/favicon.ico"
author = "Ja Vchu Dutch"
mainSections = ["posts"]
# choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
background_color_class = "bg-black"
recent_posts_number = 3

[params.ananke.social.instagram]
username = 'javchudutch'
[params.ananke.social.facebook]
username = 'javchudutch'
[params.ananke.social.email]
username = 'info@javchudutch.com'
[params.ananke.social.buymeacoffee]
username = 'javchudutch'

[[params.ananke.social.networks]]
slug = "email"
label = "Email"
icon = "envelope"     # font awesome free icon name
profile = "mailto:%s"
link = "mailto:"
[params.ananke.social.networks.particles]
body = "permalink"
subject = "title"

[[params.ananke.social.networks]]
slug = "facebook"
label = "Facebook"
color = "#3b5998"
profile = "https://www.facebook.com/%s"
icon = "facebook"                               # font awesome brand icon name
link = "https://facebook.com/sharer/sharer.php"
[params.ananke.social.networks.particles]
u = "permalink"

[[params.ananke.social.networks]]
slug = "instagram"
label = "Instagram"
color = "#e1306c"
profile = "https://www.instagram.com/%s/"
icon = "instagram"                        # font awesome brand icon name

[[params.ananke.social.networks]]
slug = "buymeacoffee"
label = "Buy me a coffee"
color = "#f5d607"
profile = "https://buymeacoffee.com/%s"
icon = "buymeacoffee"                   # font awesome brand icon name
share = false

[params.ananke.social.follow]
new_window_icon = false
networks = ["facebook", "instagram", "email", "buymeacoffee"]

[params.ananke.social.share]
icons = true
sharetext = true
networks = ["facebook", "instagram", "email", "buymeacoffee"]

[[params.consent.items]]
title = 'Google Anaytics'
description = 'We use Google Analytics to collect anonymous data about visitors to our site.'
